<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tutoriais com Blocos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="assets/js/theme.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Tutoriais com Blocos</div>
            <div class="nav-links">
                <a href="index.html">In칤cio</a>

    <main>
        <!-- Tela de Login -->
        <div id="loginScreen" class="admin-container">
            <div class="login-box">
                <h2>Login Administrativo</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usu치rio:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn primary">Entrar</button>
                </form>
            </div>
        </div>

        <!-- Painel Admin (inicialmente oculto) -->
        <div id="adminPanel" class="admin-container" style="display: none;">
            <div class="admin-content">
                <h2>Gerenciar Tutoriais</h2>
                <button id="newTutorialBtn" class="btn primary">Novo Tutorial</button>
                
                <!-- Formul치rio de Tutorial (inicialmente oculto) -->
                <div id="tutorialForm" class="tutorial-form" style="display: none;">
                    <h3 id="formTitle">Novo Tutorial</h3>
                    <form id="tutorialEditor">
                        <div class="form-group">
                            <label for="tutorialId">ID (ex: 1-1):</label>
                            <input type="text" id="tutorialId" required pattern="\d+-\d+" title="Formato: n칰mero-n칰mero (ex: 1-1)">
                            <small class="form-help">O primeiro n칰mero indica o m칩dulo, o segundo a ordem do tutorial nesse m칩dulo</small>
                        </div>
                        <div class="form-group">
                            <label for="tutorialTitle">T칤tulo:</label>
                            <input type="text" id="tutorialTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="tutorialContent">Conte칰do:</label>
                            <textarea id="tutorialContent" rows="10" required></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn primary">Salvar</button>
                            <button type="button" id="cancelBtn" class="btn secondary">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="tutorials-list" id="tutorialsList">
                    <!-- Lista de tutoriais ser치 inserida aqui via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>춸 2025 Tutoriais com Blocos</p>
    </footer>

    <script src="assets/js/admin.js"></script>
</body>
</html>
